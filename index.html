<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Highlights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #highlightsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .highlight {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .highlight img {
            width: 100%;
            height: auto;
        }
        .highlight h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Match Highlights</h1>
    <div id="highlightsContainer"></div>

    <script>
// Function to convert video URLs into embeddable formats
function getEmbedUrl(url) {
    try {
        const urlObj = new URL(url);

        // Handle YouTube
        if (urlObj.hostname.includes('youtube.com') || urlObj.hostname.includes('youtu.be')) {
            const videoId = urlObj.searchParams.get('v') || urlObj.pathname.split('/')[1];
            return `https://www.youtube.com/embed/${videoId}`;
        }

        // Handle Vimeo
        if (urlObj.hostname.includes('vimeo.com')) {
            const videoId = urlObj.pathname.split('/')[1];
            return `https://player.vimeo.com/video/${videoId}`;
        }

        // Handle Dailymotion
        if (urlObj.hostname.includes('dailymotion.com')) {
            const videoId = urlObj.pathname.split('/')[2];
            return `https://www.dailymotion.com/embed/video/${videoId}`;
        }

        // Handle Custom Player URLs (e.g., yosintv2.github.io player)
        if (urlObj.hostname.includes('yosintv2.github.io') && urlObj.pathname.includes('plyrr.html')) {
            return url; // Use the custom player URL as-is
        }

        // Default case: Use the URL as-is if it's already embeddable
        return url;
    } catch (error) {
        console.error('Invalid video URL:', url);
        return '';
    }
}

// Function to display highlights dynamically on the page
function displayHighlights(highlights) {
    const container = document.getElementById('highlightsContainer');
    highlights.forEach(highlight => {
        const embedUrl = getEmbedUrl(highlight.video); // Convert video URL to embeddable URL
        if (embedUrl) {
            const div = document.createElement('div');
            div.className = 'highlight';
            div.innerHTML = `
                <img src="${highlight.image}" alt="${highlight.matchTitle}">
                <h2>${highlight.matchTitle}</h2>
                <iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>
            `;
            container.appendChild(div);
        } else {
            console.warn('Skipping highlight with invalid video URL:', highlight);
        }
    });
}

// Function to fetch and display JSON data
function loadHighlights(jsonPath) {
    fetch(jsonPath)
        .then(response => response.json())
        .then(data => {
            displayHighlights(data.highlights);
        })
        .catch(error => console.error('Error loading JSON:', error));
}

// Initialize the highlights by providing the JSON file path
document.addEventListener('DOMContentLoaded', () => {
    loadHighlights('highlights.json'); // Update the path if the JSON file is in another location
});
    </script>

    
</body>
</html>
