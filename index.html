<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Highlights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .highlight {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .highlight img {
            max-width: 100%;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Match Highlights</h1>
    <div id="highlightsContainer"></div>

    <script>
        // Fetch highlights from the JSON file
        fetch('highlights.json')
            .then(response => response.json())
            .then(data => {
                displayHighlights(data.highlights);
            })
            .catch(error => console.error('Error loading JSON:', error));

        function displayHighlights(highlights) {
            const container = document.getElementById('highlightsContainer');
            highlights.forEach(highlight => {
                const div = document.createElement('div');
                div.className = 'highlight';
                div.innerHTML = `
                    <h2>${highlight.matchTitle}</h2>
                    <p>League: ${highlight.league}</p>
                    <p>Sport: ${highlight.sport}</p>
                    <img src="${highlight.image}" alt="${highlight.matchTitle}">
                    <iframe src="${highlight.video}" frameborder="0" allowfullscreen></iframe>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
