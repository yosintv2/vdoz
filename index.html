<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Highlights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .highlight {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .highlight img {
            max-width: 100%;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Sports Highlights</h1>
    <input type="file" id="uploadJson" accept=".json">
    <div id="highlightsContainer"></div>

    <script>
        document.getElementById('uploadJson').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = JSON.parse(e.target.result);
                    displayHighlights(data.highlights);
                };
                reader.readAsText(file);
            }
        });

        function displayHighlights(highlights) {
            const container = document.getElementById('highlightsContainer');
            container.innerHTML = ''; // Clear previous content
            highlights.forEach(highlight => {
                const div = document.createElement('div');
                div.className = 'highlight';
                div.innerHTML = `
                    <h2>${highlight.matchTitle}</h2>
                    <p>League: ${highlight.league}</p>
                    <p>Sport: ${highlight.sport}</p>
                    <img src="${highlight.image}" alt="Match Image">
                    <iframe src="${highlight.video}" frameborder="0" allowfullscreen></iframe>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
