<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Highlights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #highlightsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .highlight {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .highlight img {
            width: 100%;
            height: auto;
        }
        .highlight h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Match Highlights</h1>
    <div id="highlightsContainer"></div>

    <script>
        // Fetch highlights from the JSON file
        fetch('highlights.json')
            .then(response => response.json())
            .then(data => {
                displayHighlights(data.highlights);
            })
            .catch(error => console.error('Error loading JSON:', error));

        function displayHighlights(highlights) {
            const container = document.getElementById('highlightsContainer');
            highlights.forEach(highlight => {
                const div = document.createElement('div');
                div.className = 'highlight';
                div.innerHTML = `
                    <img src="${highlight.image}" alt="${highlight.matchTitle}">
                    <h2>${highlight.matchTitle}</h2>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
