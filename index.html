<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Highlights with Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #highlightsContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .highlight {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .highlight img {
            width: 100%;
            height: auto;
        }
        .highlight h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .highlight a {
            text-decoration: none;
            color: inherit;
        }
        .highlight a:hover h2 {
            color: #007bff;
        }
        .ad {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Match Highlights</h1>
    <div id="highlightsContainer"></div>

    <!-- Link to JavaScript file -->
    <script src="highlights.js"></script>

    <!-- Google Ads Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
