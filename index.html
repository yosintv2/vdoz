<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Highlights</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .highlight {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .highlight img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .highlight h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }
        .highlight a {
            text-decoration: none;
            color: inherit;
        }
        .highlight a:hover h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Match Highlights</h1>
    <div class="container">
        <div id="highlightsContainer" class="row">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="highlights.js"></script>

    <!-- Bootstrap JS and Popper.js (for functionality of some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
